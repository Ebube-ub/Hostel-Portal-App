
{% extends "base.html" %}
{% block body_class %}signuppage{% endblock %}

{% block head %}
<title>Sign Up</title>
{% endblock %}


{% block body %}


<div class="signup_content">
        <h1>Sign Up</h1>
       <form method="POST" action="">
         {{ form.hidden_tag() }}
         {{ form.username}}
         {{form.email}}
         {{ form.password}}
         {{ form.submit}}
    </div>

    <a href="{{ url_for('login') }}" class="btn login-btn">Already have an account? Log In</a>
{% endblock %}
